name: "Build RebornOS ARM for opi5"
on:
  # push:
  #   branches:
  #     - main
  workflow_dispatch:

jobs:
  build:
    runs-on: [self-hosted, ARM64]
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          sudo pacman -S --noconfirm --needed \
          python python-prettytable python-argparse parted btrfs-progs \
          git wget arch-install-scripts
      - name: Submodule update
        run: git submodule update --init --recursive
      - name: Clean up
        run: |
          sudo rm -rf /tmp/work || true
          sudo rm -rf ./out || true
      - name: Build RebornOS ARM for opi5
        run: |
          sudo python ./mkimage.py -w /tmp/work/ -c ./lxqt-opi5-image/ -o ./out/
          sudo chown -R $USER:$USER ./out/
      - name: Get image md5sum 
        id: md5sum
        run: |
          echo "::set-output name=md5sum::$(md5sum ./out/*.img.xz | awk '{print $1}')"
      - name: Get short commit hash
        id: commit
        run: |
          echo "::set-output name=hash::$(git rev-parse --short HEAD)"
      - name: Create release with commit hash
        if: github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v1
        with:
          repository: RebornOS-Developers/lxqt-opi5-image
          token: ${{ secrets.GH_TOKEN }}
          files: ./out/*.img.xz
          tag_name: ${{ steps.commit.outputs.hash }}
          draft: true
          prerelease: true
          body: |
            md5sum: ${{ steps.md5sum.outputs.md5sum }}
          name: RebornOS ARM opi5 ${{ steps.commit.outputs.hash }}
        